name: DevSecOpsapp
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: BUILD
      run: echo Build deu bom
    
  deploy-dev:
    runs-on: ubuntu-20.04
    environment:
      name: DEV
    needs: build
    steps:
      - name: Rodando deploy DEV
        run: echo Deploy DEV deu bom
  
  deploy-sast:
    name: SAST
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Rodando o Horusec
        run: |
          git https://github.com/fagner-fmlo/studySecurityPipeline-DevSecOps.git
          cd studySecurityPipeline-DevSecOps/
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/master/deployments/scripts/install.sh | bash -s latest
          horusec start -p="./" 
  
  deploy-homolog:
    runs-on: ubuntu-20.04
    environment:
      name: hml
      url: 'https://google.com.br'
    needs: [deploy-dev, deploy-sast]
    steps:
      - name: Rodando deploy HML
        run: echo Deploy HML deu bom
 
  deploy-prod:
    runs-on: ubuntu-20.04
    environment:
      name: prd
    needs: deploy-homolog
    steps:
      - name: Rodando deploy PRD
        run: echo Deploy PRD deu bom
        
