name: DevSecOpsapp
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: echo Build realizado com sucesso!
      
  deploy-dev:
    runs-on: ubuntu-latest            
    environment:
      name: dev
    needs: build
    steps:
      - name: Deploy Dev
        run: echo Deploy Dev realizado com sucesso!
        
  deploy-sast:
    runs-on: ubuntu-latest
    environment:
      name: sast
    needs: build
    steps:
    - name: Executando o HoruSec
      run:
        sudo apt-get install git -y
        sudo apt-get install curl -y
        git clone https://github.com/fagner-fmlo/studySecurityPipeline-DevSecOps.git
        cd studySecurityPipeline-DevSecOps/
        bash latest -s <( curl -s https://raw.githubusercontent.com/ZupIT/horusec/master/deployments/scripts/install.sh)
        horusec start -p"./"
        
  deploy-homolog:
    runs-on: ubuntu-latest
    environment:
      name: homolog
    needs: deploy-dev
    steps:
    - name: Deploy Homolog
      run: echo Deploy Homolog realizado com sucesso!
  
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
    needs: deploy-homolog
    steps:
    - name: Deploy Prod
      run: echo Deploy Prod realizado com sucesso!
      
        
  
